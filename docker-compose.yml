services:
  api:
    build: ./API
    container_name: prefab_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./API:/app
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - MONGO_URI=mongodb://mongodb:27017/prefabs
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=devpassword
      - OPENSEARCH_HOST=http://opensearch:9200
      - REDIS_URL=redis://redis:6379

  mongodb:
    image: mongo:7
    container_name: prefab_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5
    container_name: prefab_neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/devpassword
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "bash", "-c", "cypher-shell -u neo4j -p devpassword 'RETURN 1'"]
      interval: 10s
      timeout: 10s
      retries: 10

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: prefab_search
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - search_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 15s
      timeout: 10s
      retries: 10

  redis:
    image: redis:7
    container_name: prefab_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  mongo_data:
  neo4j_data:
  search_data:
