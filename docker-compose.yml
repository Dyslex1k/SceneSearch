services:
  api:
    build: ./API
    container_name: prefab_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./API:/app
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - neo4j
      - opensearch
      - redis
    environment:
      - MONGO_URI=mongodb://mongodb:27017/prefabs
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=devpassword
      - OPENSEARCH_HOST=http://opensearch:9200
      - REDIS_URL=redis://redis:6379

  mongodb:
    image: mongo:7
    container_name: prefab_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  neo4j:
    image: neo4j:5
    container_name: prefab_neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/devpassword
    volumes:
      - neo4j_data:/data

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: prefab_search
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - search_data:/usr/share/opensearch/data

  redis:
    image: redis:7
    container_name: prefab_redis
    ports:
      - "6379:6379"

volumes:
  mongo_data:
  neo4j_data:
  search_data:
